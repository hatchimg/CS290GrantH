<html>
<head>
<title>Workout tracker</title>
<script src = "script.js"></script>
</head>
<body>

<h1>Welcome to your workout tracker</h1>
 
<form id = "newRow">
<fieldset>
<legend>Add exercise</legend>
		Name: <input type = "text" name = "name" id = "name"></input><br><br>
		Reps: <input type = "number" name = "reps" id = "reps"></input><br><br>
		Weight: <input type = "text" name = "weight" id = "weight"></input><br><br>
		Date (YYYY-MM-DD): <input type = "text" name = "date" id = "date"></input><br><br>
		Lbs/Kgs: <input type = "radio" name = "unit" id = "unit" value = 1></input>Lbs <input type = "radio" name = "unit" id = "unit" value = 0></input> Kgs <br><br>
		<input type = "button" name = "submitEx" value = "Add exercise" onclick = "addRow()"></input>

</fieldset>
</form>

</body>
</html>
